<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Layot</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>
    <header>
        <div class="header_section_one">
            <img src="images/logo.svg" alt="logo">
            <a href="#"><img src="images/search.svg" alt="search" class="search"> </a>
        </div>

        <div class="header_section_two">
            <a href="#"><img class="headerBars" src="images/menu.svg" alt="menu"></a>
            <a href="#"><img src="images/lorem.svg" alt="lorem" class="lorem"></a>
            <a href="#"><img src="images/rubbish.svg" alt="rubbish" class="rubbish"> </a>
        </div>

    </header>
    <div class="top_info">
        <div class="brandInside">
            <img src="images/img_top_info.png" alt="man_in_coat" class="img_top_info">
            <p class="label line"> THE BRAND<br>
                <span class="font_size"> OF LUXERIOUS <span class="font_color"> FASHION </span> </span>
            </p>
        </div>
        <div class="brandDark hidden">
            <div class="menu">
                <img class="menuClose" src="images/menuClose.svg" alt="Close_menu">
                <div class="menuTitle">MENU</div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        MAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        WOMAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        KIDS
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                    <a href="#">Bags</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="catalog">
        <div class="product">
            <div class="text">
                <div class="top_text">30% OFF</div>
                <div class="bottom_text">FOR WOMEN</div>
            </div>
            <img src="images/1-for-women.png" alt="1-for-women">
        </div>
        <div class="product">
            <div class="text">
                <div class="top_text">HOT DEAL</div>
                <div class="bottom_text">FOR MEN</div>
            </div>
            <img src="images/2-for-men.png" alt="2-for-men">
        </div>
        <div class="product">
            <div class="text">
                <div class="top_text">NEW ARRIVALS</div>
                <div class="bottom_text">FOR KIDS</div>
            </div>
            <img src="images/3-for-kids.png" alt="3-for-kids">
        </div>
        <div class="product accesories">
            <div class="text">
                <div class="top_text">LUXIROUS & TRENDY</div>
                <div class="bottom_text">ACCESORIES</div>
            </div>
            <img src="images/4-ACCESORIES.png" alt="4-ACCESORIES">
        </div>
    </div>

</body>

</html>
